<div class="example">
    <h2 class="example-title">Jumbotron</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <div class="jumbotron-contents">
              <h1 class="text-center">{{verb}} image from the server... </h1>
              <hr />
              <div class="row" ng-show="has_data"> 
                <div class="text-center">
                  <p>Face!</p>
                  <image src="{{src_face}}" ng-show="src_face" width="50px" height="50px" />
                </div>
              </div>

              <hr />
              <div class="row" ng-show="has_data">
                <div class="col-md-4">
                    <p class="text-center">Gray Image (opencv)</p>
                    <image src="{{src_gray}}"  ng-show="src_gray"  />
                </div>
                <div class="col-md-4">
                    <p class="text-center">Original Image (nodejs)</p>
                    <image src="{{src_orig}}"  ng-show="src_orig"  />
                </div>
                <div class="col-md-4">
                    <p class="text-center">HSV Image (opencv)</p>
                    <image src="{{src_hsv}}" ng-show="src_hsv" />
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
